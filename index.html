<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金種計算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="shotArea">
        <div class="header" id="total">0</div>
        <div class="info" id="now">
            <span id="dateTime"></span>
            <button id="currencyBtn" onclick="confirmCurrencySwitch()">通貨: JPY</button>
        </div>
        <div class="count" id="count">紙幣: 0枚 ｜ 硬貨: 0枚 ｜ 合計: 0枚</div>
        <div class="buttons">
            <button id="clearBtn" onclick="clearAll()">クリア</button>
            <button id="toggleBtn" onclick="toggleNisen()">二千円札を使用する</button>
            <button id="shotBtn" onclick="screenshot()">ダウンロード</button>
        </div>
        <div class="grid" id="moneyGrid"></div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

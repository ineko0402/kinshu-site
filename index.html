<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金種入力アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <span id="total">¥0</span>
  </header>

  <div class="summary">
    紙幣：<span id="billCount">0</span>枚　
    硬貨：<span id="coinCount">0</span>枚　
    合計：<span id="totalCount">0</span>枚
  </div>

  <div class="container">
    <div class="bills"></div>
    <div class="coins"></div>
  </div>

  <div class="actions">
    <button class="clear-all" onclick="resetAll()">全クリア</button>
    <button onclick="downloadImage()">ダウンロード</button>
    <button onclick="openSettings()">⚙️ 設定</button>
  </div>

  <!-- オーバーレイテンキー -->
  <div id="overlay">
    <div id="keypadPanel">
      <div id="keypadLabel">金種名</div>
      <input id="keypadInput" type="text" readonly value="0" />
      <div class="keyrow"><button class="operator">+</button><button class="operator">-</button><button class="operator">×</button><button class="operator">÷</button></div>
      <div class="keyrow"><button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="special clear">AC</button></div>
      <div class="keyrow"><button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="special">⇐</button></div>
      <div class="keyrow"><button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">=</button></div>
      <div class="keyrow"><button class="digit">0</button><button class="digit">00</button><button class="digit">.</button><button class="special enter">Enter</button></div>
    </div>
  </div>

  <!-- ダウンロード用HTML（非表示） -->
  <div id="download-area"></div>

  <script src="app.js"></script>

  <!-- settingsTemplate -->
  <template id="settingsTemplate">
    <div class="modal-overlay" id="settings-overlay">
      <div id="settings-box" class="settings-box">
        <h3>⚙️ 設定</h3>

        <!-- チェックボックス群はそのまま -->
        <label><input type="checkbox" id="darkModeCheckbox"> ダークモード</label><br>
        <label><input type="checkbox" id="currencyToggleCheckbox"> 通貨をCNYに切り替える</label><br><hr>

        <strong>使用金種の制限（JPYのみ）</strong><br>
        <label><input type="checkbox" id="hide2000Checkbox"> 2千円を使わない</label><br>
        <label><input type="checkbox" id="hideBillsCheckbox"> お札を使わない</label><br>
        <label><input type="checkbox" id="hideCoinsCheckbox"> 小銭を使わない</label><br><hr>

        <strong>📄 ライセンス情報</strong><br>
        <small>
          このアプリは <a href="https://github.com/niklasvh/html2canvas" target="_blank">html2canvas</a> を使用しています<br>
          © 2012 Niklas von Hertzen (MIT License)
        </small><br><br>

        <button id="closeSettingsBtn">閉じる</button>
      </div>
    </div>
  </template>


</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金種入力アプリ</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <button id="noteSwitchBtn" class="header-button">
        <span id="currentNoteName">新規ノート 1 (JPY)</span> ▼
      </button>
    </div>
    <div class="header-center">
      <span id="total">¥0</span>
    </div>
    <div class="header-right"></div>
  </header>

  <div class="summary">
    <div class="item">紙幣：<span id="billCount">0</span>枚</div>
    <div class="item">硬貨：<span id="coinCount">0</span>枚</div>
    <div class="item">計：<span id="totalCount">0</span>枚</div>
  </div>

  <div class="container">
    <!-- JPY (日本円) の金種要素を静的に配置 -->
    <div class="bills">
      <div class="cell" data-id="jpy-10000" data-kind="10000" data-label="一万円札"><span class="label">一万円札</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="jpy-5000" data-kind="5000" data-label="五千円札"><span class="label">五千円札</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="jpy-2000" data-kind="2000" data-label="二千円札"><span class="label">二千円札</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="jpy-1000" data-kind="1000" data-label="千円札"><span class="label">千円札</span><div class="display" data-value="0">0</div></div>
    </div>
    <div class="coins">
      <div class="cell" data-id="jpy-500" data-kind="500" data-label="五百円玉"><span class="label">五百円玉</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="jpy-100" data-kind="100" data-label="百円玉"><span class="label">百円玉</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="jpy-50" data-kind="50" data-label="五十円玉"><span class="label">五十円玉</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="jpy-10" data-kind="10" data-label="十円玉"><span class="label">十円玉</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="jpy-5" data-kind="5" data-label="五円玉"><span class="label">五円玉</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="jpy-1" data-kind="1" data-label="一円玉"><span class="label">一円玉</span><div class="display" data-value="0">0</div></div>
    </div>

    <!-- CNY (中国元) の金種要素を静的に配置 (初期は非表示) -->
    <div class="bills cny-cells" style="display: none;">
      <div class="cell" data-id="cny-100" data-kind="100" data-label="100元札"><span class="label">100元札</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="cny-50" data-kind="50" data-label="50元札"><span class="label">50元札</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="cny-20" data-kind="20" data-label="20元札"><span class="label">20元札</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="cny-10" data-kind="10" data-label="10元札"><span class="label">10元札</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="cny-5" data-kind="5" data-label="5元札"><span class="label">5元札</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="cny-1b" data-kind="1" data-label="1元札"><span class="label">1元札</span><div class="display" data-value="0">0</div></div>
    </div>
    <div class="coins cny-cells" style="display: none;">
      <div class="cell" data-id="cny-1c" data-kind="1" data-label="1元硬貨"><span class="label">1元硬貨</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="cny-05" data-kind="0.5" data-label="5角硬貨"><span class="label">5角硬貨</span><div class="display" data-value="0">0</div></div>
      <div class="cell" data-id="cny-01" data-kind="0.1" data-label="1角硬貨"><span class="label">1角硬貨</span><div class="display" data-value="0">0</div></div>
    </div>
  </div>

  <div class="actions">
    <button id="clearAllBtn" class="clear-all">全クリア</button>
    <button id="saveBtn">💾 保存</button>
    <button id="historyBtn">📋 履歴</button>
    <button id="settingsBtn">⚙️ 設定</button>
    <button id="backupBtn">💾 バックアップ</button>
  </div>

  <!-- オーバーレイテンキー -->
  <div id="overlay">
    <div id="keypadPanel">
      <div id="keypadLabel">金種名</div>
      <input id="keypadInput" type="text" readonly value="0" />
      <div class="keyrow"><button class="operator">+</button><button class="operator">-</button><button class="operator">×</button><button class="operator">÷</button></div>
      <div class="keyrow"><button class="digit">7</button><button class="digit">8</button><button class="digit">9</button><button class="special clear">AC</button></div>
      <div class="keyrow"><button class="digit">4</button><button class="digit">5</button><button class="digit">6</button><button class="special">⇐</button></div>
      <div class="keyrow"><button class="digit">1</button><button class="digit">2</button><button class="digit">3</button><button class="operator">=</button></div>
      <div class="keyrow"><button class="digit">0</button><button class="digit">00</button><button class="digit">.</button><button class="special enter">Enter</button></div>
    </div>
  </div>

  <!-- ダウンロード用HTML（非表示） -->
  <div id="download-area"></div>

  <script type="module">
    import './app/main.js';
  </script>

  <!-- settingsTemplate (グローバル設定 - ダークモードのみ) -->
  <template id="settingsTemplate">
    <div class="modal-overlay" id="settings-overlay">
      <div id="settings-box" class="settings-box">
        <h3>⚙️ 設定</h3>

        <label><input type="checkbox" id="darkModeCheckbox"> ダークモード</label><br><hr>

        <strong>📄 ライセンス情報</strong><br>
        <small>
          このアプリは <a href="https://github.com/niklasvh/html2canvas" target="_blank">html2canvas</a> を使用しています<br>
          © 2012 Niklas von Hertzen (MIT License)
        </small><br><br>

        <button id="closeSettingsBtn">閉じる</button>
      </div>
    </div>
  </template>

  <!-- backupTemplate -->
  <template id="backupTemplate">
    <div class="modal-overlay" id="backup-overlay">
      <div id="backup-box" class="settings-box">
        <h3>💾 バックアップ</h3>
        <p>全てのノートデータをJSONファイルとしてエクスポート/インポートできます。</p>
        <button id="exportBtn" class="modal-button modal-button-success">
          エクスポート (JSON)
        </button>
        <input type="file" id="importInput" accept=".json" class="hidden-input">
        <button id="importBtn" class="modal-button modal-button-primary">
          インポート (JSON)
        </button>
        <button id="closeBackupBtn" class="modal-button modal-button-default">
          閉じる
        </button>
      </div>
    </div>
  </template>

  <!-- noteSwitchTemplate -->
  <template id="noteSwitchTemplate">
    <div class="modal-overlay" id="note-overlay">
      <div id="note-box" class="settings-box">
        <h3>ノート切り替え</h3>
        <ul id="noteList" class="note-list">
          <!-- ノート一覧がここに挿入される -->
        </ul>
        <button id="newNoteBtn" class="modal-button modal-button-accent">
          + 新しいノートを作成
        </button>
        <button id="closeNoteBtn" class="modal-button modal-button-default">
          閉じる
        </button>
      </div>
    </div>
  </template>

  <!-- noteEditTemplate -->
  <template id="noteEditTemplate">
    <div class="modal-overlay" id="note-edit-overlay">
      <div id="note-edit-box" class="settings-box">
        <h3>ノート編集</h3>
        
        <div id="noteEditMessage" class="message-bar"></div>
        
        <label for="noteNameInput">ノート名</label>
        <input type="text" id="noteNameInput" class="text-input" placeholder="ノート名を入力">
        
        <div class="info-row">
          <strong>通貨:</strong> <span id="currencyDisplay">JPY</span>
        </div>

        <div class="note-settings-section">
          <hr>
          <strong>金種制限（JPYのみ）</strong><br>
          <label><input type="checkbox" id="noteHide2000"> 2千円を使わない</label><br>
          <label><input type="checkbox" id="noteHideBills"> お札を使わない</label><br>
          <label><input type="checkbox" id="noteHideCoins"> 小銭を使わない</label><br>
        </div>

        <div class="modal-buttons">
          <button id="saveNoteEditBtn" class="modal-button modal-button-success">保存</button>
          <button id="closeNoteEditBtn" class="modal-button modal-button-default">キャンセル</button>
        </div>
      </div>
    </div>
  </template>

  <!-- noteCreateTemplate (新規追加) -->
  <template id="noteCreateTemplate">
    <div class="modal-overlay" id="note-create-overlay">
      <div id="note-create-box" class="settings-box">
        <h3>新規ノート作成</h3>
        
        <label for="newNoteNameInput">ノート名</label>
        <input type="text" id="newNoteNameInput" class="text-input" placeholder="ノート名を入力">
        
        <label for="newNoteCurrencySelect">通貨</label>
        <select id="newNoteCurrencySelect" class="select-input">
          <option value="JPY">JPY (日本円)</option>
          <option value="CNY">CNY (中国元)</option>
        </select>

        <div class="note-settings-section" style="display: block;">
          <hr>
          <strong>金種制限（JPYのみ）</strong><br>
          <label><input type="checkbox" id="newNoteHide2000"> 2千円を使わない</label><br>
          <label><input type="checkbox" id="newNoteHideBills"> お札を使わない</label><br>
          <label><input type="checkbox" id="newNoteHideCoins"> 小銭を使わない</label><br>
        </div>

        <div class="modal-buttons">
          <button id="createNoteBtn" class="modal-button modal-button-success">作成</button>
          <button id="closeNoteCreateBtn" class="modal-button modal-button-default">キャンセル</button>
        </div>
      </div>
    </div>
  </template>

  <!-- savePointTemplate (保存ポイント作成) -->
  <template id="savePointTemplate">
    <div class="modal-overlay" id="savepoint-overlay">
      <div id="savepoint-box" class="settings-box">
        <h3>💾 保存</h3>
        
        <div id="savePointMessage" class="message-bar"></div>
        
        <div id="savePointPreview" class="info-row">
          <!-- 現在の集計情報が表示される -->
        </div>

        <label for="savePointMemoInput">メモ</label>
        <input type="text" id="savePointMemoInput" class="text-input" placeholder="例: 午前レジ締め">

        <div class="modal-buttons">
          <button id="saveSavePointBtn" class="modal-button modal-button-success">保存</button>
          <button id="closeSavePointBtn" class="modal-button modal-button-default">キャンセル</button>
        </div>
      </div>
    </div>
  </template>

  <!-- historyTemplate (履歴一覧) -->
  <template id="historyTemplate">
    <div class="modal-overlay" id="history-overlay">
      <div id="history-box" class="settings-box settings-box-large">
        <h3>📋 履歴</h3>
        <ul id="historyList" class="history-list">
          <!-- 履歴一覧がここに挿入される -->
        </ul>
        <button id="closeHistoryBtn" class="modal-button modal-button-default">閉じる</button>
      </div>
    </div>
  </template>

  <!-- historyDetailTemplate (履歴詳細) -->
  <template id="historyDetailTemplate">
    <div class="modal-overlay" id="history-detail-overlay">
      <div id="history-detail-box" class="settings-box settings-box-large">
        <div id="historyDetailContent">
          <!-- 詳細内容がここに挿入される -->
        </div>
        <button id="closeHistoryDetailBtn" class="modal-button modal-button-default">閉じる</button>
      </div>
    </div>
  </template>

</body>
</html>

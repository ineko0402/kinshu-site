<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>金種計算</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css" />
</head>
<body>
    <div id="shotArea">
        <div class="header" id="total">0</div>
        <div class="info" id="now">
            <span id="datetime"></span>
            <button id="modeBtn" class="btn-toggle">通貨切替: JPY</button>
            <button id="vkToggleBtn" class="btn-toggle">仮想キーボード: ON</button>
        </div>
        <div class="count" id="count">紙幣: 0枚 ｜ 硬貨: 0枚 ｜ 合計: 0枚</div>
        <div class="buttons">
            <button id="clearBtn" class="btn-clear">クリア</button>
            <button id="shotBtn" class="btn-shot">ダウンロード</button>
        </div>

        <!-- JPY用 -->
        <div id="JPYgrid" class="grid">
            <div class="row">
                <div class="cell">一万円札<br><input id="yen10000" class="yen" value="" readonly></div>
                <div class="cell">五千円札<br><input id="yen5000" class="yen" value="" readonly></div>
            </div>
            <div class="row">
                <div class="cell">二千円札<br><input id="yen2000" class="yen" value="" readonly></div>
                <div class="cell">千円札<br><input id="yen1000" class="yen" value="" readonly></div>
            </div>
            <div class="row">
                <div class="cell">五百円玉<br><input id="yen500" class="yen" value="" readonly></div>
                <div class="cell">百円玉<br><input id="yen100" class="yen" value="" readonly></div>
                <div class="cell">五十円玉<br><input id="yen50" class="yen" value="" readonly></div>
            </div>
            <div class="row">
                <div class="cell">十円玉<br><input id="yen10" class="yen" value="" readonly></div>
                <div class="cell">五円玉<br><input id="yen5" class="yen" value="" readonly></div>
                <div class="cell">一円玉<br><input id="yen1" class="yen" value="" readonly></div>
            </div>
        </div>

        <!-- CNY用 -->
        <div id="CNYgrid" class="grid" style="display:none;">
            <div class="row">
                <div class="cell">100元<br><input id="cny100" class="cny" value="" readonly></div>
                <div class="cell">50元<br><input id="cny50" class="cny" value="" readonly></div>
            </div>
            <div class="row">
                <div class="cell">20元<br><input id="cny20" class="cny" value="" readonly></div>
                <div class="cell">10元<br><input id="cny10" class="cny" value="" readonly></div>
            </div>
            <div class="row">
                <div class="cell">5元<br><input id="cny5" class="cny" value="" readonly></div>
                <div class="cell">1元<br><input id="cny1" class="cny" value="" readonly></div>
            </div>
            <div class="row">
                <div class="cell">1元硬貨<br><input id="coin1" class="cny" value="" readonly></div>
                <div class="cell">5角硬貨<br><input id="coin05" class="cny" value="" readonly></div>
                <div class="cell">1角硬貨<br><input id="coin01" class="cny" value="" readonly></div>
            </div>
        </div>
    </div>

    <!-- ▼ 電卓エリア ▼ -->
    <div class="calc-area">
        <hr />
        <h3>電卓</h3>
        <input type="text" id="calcInput" readonly placeholder="例: 1000*3+500*2" />
        <div class="calc-buttons">
            <button onclick="clearCalc()">C</button>
            <button onclick="runCalc()">計算</button>
        </div>
    </div>

    <div id="virtualKeyboardContainer" class="simple-keyboard"></div>

    <script src="https://unpkg.com/simple-keyboard@3.7.89/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金種計算</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f4f8;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 1rem;
        }

        .total {
            position: sticky;
            top: 0;
            background: #e6f6f2;
            text-align: right;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 1rem;
            border: 2px solid #ccc;
            margin-bottom: 1rem;
            border-radius: 1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

            .controls button {
                flex: 1;
                font-size: 1.2rem;
                margin: 0 0.5rem;
                padding: 1rem;
                border-radius: 1rem;
                border: none;
                color: #fff;
            }

        .clear-btn {
            background-color: #f66;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

            .grid label {
                display: block;
                background: #e1efff;
                border-radius: 1rem;
                padding: 1rem;
                font-size: 1.5rem;
                text-align: center;
            }

            .grid input {
                margin-top: 0.5rem;
                font-size: 1.5rem;
                width: 100%;
                text-align: center;
                border: none;
                padding: 0.5rem;
                border-radius: 0.5rem;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="total" id="total">0</div>
        <div class="controls">
            <button class="clear-btn" onclick="clearInputs()">クリア</button>
        </div>
        <div class="grid">
            <label>
                一万円札
                <input type="number" id="yen10000" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                五千円札
                <input type="number" id="yen5000" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                二千円札
                <input type="number" id="yen2000" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                千円札
                <input type="number" id="yen1000" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                五百円玉
                <input type="number" id="yen500" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                百円玉
                <input type="number" id="yen100" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                五十円玉
                <input type="number" id="yen50" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                十円玉
                <input type="number" id="yen10" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                五円玉
                <input type="number" id="yen5" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
            <label>
                一円玉
                <input type="number" id="yen1" value="0" min="0" inputmode="numeric" pattern="[0-9]*" onfocus="this.select()" onchange="calc()">
            </label>
        </div>
    </div>

    <script>
        const unit = {
            yen10000: 10000,
            yen5000: 5000,
            yen2000: 2000,
            yen1000: 1000,
            yen500: 500,
            yen100: 100,
            yen50: 50,
            yen10: 10,
            yen5: 5,
            yen1: 1
        };

        function calc() {
            let total = 0;
            for (const id in unit) {
                const val = parseInt(document.getElementById(id).value || "0", 10);
                total += val * unit[id];
            }
            const t = document.getElementById("total");
            t.textContent = total.toLocaleString();
            t.style.backgroundColor = "#d0f0c0";
            setTimeout(() => t.style.backgroundColor = "#e6f6f2", 200);
        }

        function clearInputs() {
            for (const id in unit) {
                document.getElementById(id).value = "0";
            }
            calc();
        }
    </script>
</body>
</html>
